<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Praktikum Cloud Computing</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f4f4f4; padding: 20px; }
    h1 { text-align: center; color: #4F46E5; }
    form, table { max-width: 600px; margin: 20px auto; background: white; padding: 20px; border-radius: 10px; }
    input { width: 100%; padding: 10px; margin: 10px 0; }
    button { background-color: #4F46E5; color: white; padding: 10px 20px; border: none; border-radius: 5px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>

<h1>Praktikum Cloud Computing</h1>

<form id="dataForm">
  <input type="text" id="nama" placeholder="Nama" required>
  <input type="text" id="nim" placeholder="NIM" required>
  <input type="email" id="email" placeholder="Email" required>
  <button type="submit">Submit</button>
</form>

<table id="dataTable">
  <thead>
    <tr><th>Nama</th><th>NIM</th><th>Email</th><th>Waktu</th></tr>
  </thead>
  <tbody></tbody>
</table>

<script>
document.getElementById("dataForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  const nama = document.getElementById("nama").value;
  const nim = document.getElementById("nim").value;
  const email = document.getElementById("email").value;

  await fetch("https://CLOUD_RUN_URL/api/submit", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ nama, nim, email })
  });

  document.getElementById("dataForm").reset();
  loadData();
});

async function loadData() {
  const res = await fetch("https://CLOUD_RUN_URL/api/kegiatan");
  const data = await res.json();
  const tbody = document.querySelector("#dataTable tbody");
  tbody.innerHTML = "";
  data.forEach(row => {
    const tr = `<tr><td>${row.nama}</td><td>${row.nim}</td><td>${row.email}</td><td>${row.waktu}</td></tr>`;
    tbody.innerHTML += tr;
  });
}

loadData();
</script>

</body>
</html>
